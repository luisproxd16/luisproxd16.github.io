<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
            width: 100%;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 50px;
            cursor: pointer;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 32px;
            font-weight: bold;
            color: red;
            cursor: pointer;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: black;
            overflow-y: auto;
        }

        .profile-header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }

        .timer {
            font-size: 20px;
            color: #ffcc00;
            font-weight: bold;
            text-align: center;
        }

        .button {
            display: block;
            width: 200px;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .start-button {
            background-color: red;
            color: white;
        }

        .login-button {
            background-color: #24292f;
            color: white;
        }

        /* Botón flotante para volver al inicio */
        .scroll-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: red;
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: opacity 0.3s;
        }

        .scroll-top:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

<header>
    <img src="assets/imagenes/logo.png" alt="Logo" class="logo" onclick="window.location.href='index.html';">
    <h1>Bienvenido a tu perfil</h1>
    <div class="close-button" onclick="window.location.href='index.html';">X</div>
</header>

<div class="container">
    <div class="profile-header">
        <img id="profile-pic" src="https://via.placeholder.com/150" alt="Foto de perfil">
    </div>
    <h2 id="username">Cargando...</h2>
    <p id="email">Cargando...</p>
    <div class="timer" id="timer"></div>
    <button id="auth-button" class="button login-button" onclick="loginWithGitHub()">Iniciar sesión con GitHub</button>
    <button class="button start-button" onclick="window.location.href='index.html';" style="display: none;">Ir al inicio</button>
</div>

<!-- Botón flotante para volver al inicio -->
<div class="scroll-top" id="scrollTopBtn" onclick="scrollToTop()">↑</div>

<script>
    let startTime = Date.now();
    
    function updateTimer() {
        let elapsed = Date.now() - startTime;
        let minutes = Math.floor(elapsed / 60000);
        let seconds = Math.floor((elapsed % 60000) / 1000);
        document.getElementById("timer").textContent = `Tiempo en página: ${minutes}m ${seconds}s`;
    }
    setInterval(updateTimer, 1000);
    updateTimer();

    // Función para iniciar sesión con GitHub
    function loginWithGitHub() {
        const clientId = "TU_CLIENT_ID"; // Reemplaza con tu Client ID de GitHub
        const redirectUri = window.location.origin + "/perfil.html"; 
        const scope = "user"; // Permisos mínimos necesarios
        window.location.href = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scope}`;
    }

    // Manejo del token después de la autenticación
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (code) {
        fetch(`https://tu-servidor.com/intercambio-token?code=${code}`, { method: "POST" }) 
            .then(response => response.json())
            .then(data => {
                sessionStorage.setItem('github_token', data.access_token);
                window.location.href = "perfil.html"; 
            })
            .catch(error => {
                console.error('Error en la autenticación:', error);
                document.getElementById("username").textContent = "Error en la autenticación";
            });
    }

    // Verifica si ya hay un token en la sesión
    const accessToken = sessionStorage.getItem('github_token');

    if (accessToken) {
        document.getElementById("auth-button").style.display = "none";
        document.querySelector(".start-button").style.display = "block";

        fetch('https://api.github.com/user', {
            headers: { Authorization: `Bearer ${accessToken}` }
        })
        .then(response => {
            if (!response.ok) throw new Error('Error en la autenticación');
            return response.json();
        })
        .then(data => {
            document.getElementById('username').textContent = data.login || 'Usuario desconocido';
            document.getElementById('email').textContent = data.email ? data.email : 'Correo no disponible';
            document.getElementById('profile-pic').src = data.avatar_url || 'https://via.placeholder.com/150';
        })
        .catch(error => {
            console.error('Error al obtener datos:', error);
            document.getElementById('username').textContent = 'Error al cargar datos';
            document.getElementById('email').textContent = 'Verifique su conexión o token';
            sessionStorage.removeItem('github_token'); 
        });
    }

    // Mostrar botón flotante cuando el usuario baja en la página
    window.onscroll = function() {
        let scrollTopBtn = document.getElementById("scrollTopBtn");
        if (document.documentElement.scrollTop > 100) {
            scrollTopBtn.style.display = "block";
        } else {
            scrollTopBtn.style.display = "none";
        }
    };

    // Función para volver al inicio suavemente
    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
</script>

</body>
</html>
