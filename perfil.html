<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("oAreyTYULWY3-e486"); // Public Key de EmailJS
        })();

        function enviarCorreo() {
            var emailUsuario = document.getElementById("email").value;
            var codigoVerificacion = Math.floor(100000 + Math.random() * 900000); // Código de 6 dígitos

            var templateParams = {
                to_name: "Usuario",
                codigo: codigoVerificacion,
                reply_to: emailUsuario
            };

            emailjs.send("service_c5jcyj4", "template_quqqq7w", templateParams)
            .then(function(response) {
                alert("Código enviado correctamente a " + emailUsuario);
                console.log("Correo enviado con éxito:", response);
            }, function(error) {
                alert("Error al enviar el correo. Inténtalo de nuevo.");
                console.log("Error:", error);
            });
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        .button {
            background-color: #ff4081;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #e03570;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verificación de Correo - HanabiCine</h2>
        <form onsubmit="event.preventDefault(); enviarCorreo();">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>
            <button class="button" type="submit">Enviar Código</button>
        </form>
    </div>
</body>
</html>
