<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            flex-direction: column;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: black;
            text-align: center;
        }

        .profile-header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-header h2, .profile-header p {
            margin: 5px 0;
        }

        .timer {
            font-size: 18px;
            color: #ffcc00;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            width: 200px;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        .start-button {
            background-color: red;
            color: white;
            display: none;
        }

        .login-button {
            background-color: #24292f;
            color: white;
        }

        /* Estilo del botón flotante */
        .scroll-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: red;
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
        }

        .scroll-top:hover {
            background-color: darkred;
        }

        /* Ajustes para móviles */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 15px;
            }

            .profile-header img {
                width: 120px;
                height: 120px;
            }

            .button {
                width: 80%;
            }

            .scroll-top {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Bienvenido a tu perfil</h1>
    </header>

    <div class="profile-header">
        <img id="profile-pic" src="https://via.placeholder.com/150" alt="Foto de perfil">
        <h2 id="username">Cargando...</h2>
        <p id="email">Cargando...</p>
    </div>

    <div class="timer" id="timer"></div>

    <button id="auth-button" class="button login-button" onclick="loginWithGitHub()">Iniciar sesión con GitHub</button>
    <button class="button start-button" onclick="window.location.href='index.html';">Ir al inicio</button>
</div>

<div class="scroll-top" id="scrollTopBtn" onclick="scrollToTop()">↑</div>

<script>
    let startTime = localStorage.getItem('startTime') ? parseInt(localStorage.getItem('startTime')) : Date.now();

    function updateTimer() {
        let elapsed = Date.now() - startTime;
        let minutes = Math.floor(elapsed / 60000);
        let seconds = Math.floor((elapsed % 60000) / 1000);
        document.getElementById("timer").textContent = `Tiempo en página: ${minutes}m ${seconds}s`;
    }
    setInterval(updateTimer, 1000);
    updateTimer();

    // Guardar el tiempo cuando se recarga la página
    window.onbeforeunload = function() {
        localStorage.setItem('startTime', startTime);
    };

    // Función para iniciar sesión con GitHub
    function loginWithGitHub() {
        const clientId = "c013ca740966698c5d07b64c4a1a0a9651d3539b";
        const redirectUri = window.location.origin + "/perfil.html";
        const scope = "user";
        window.location.href = `https://github.com/login/oauth/authorize?client_id=Ov23liH8n7qWd4aDdshv&redirect_uri=https://luisproxd16.github.io/callback.html&scope=user{scope}`;
    }

    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (code) {
        fetch(`https://tu-servidor.com/intercambio-token?code=${code}`, { method: "POST" })
            .then(response => response.json())
            .then(data => {
                sessionStorage.setItem('github_token', data.access_token);
                window.location.href = "perfil.html";
            })
            .catch(error => {
                console.error('Error en la autenticación:', error);
                document.getElementById("username").textContent = "Error en la autenticación";
            });
    }

    const accessToken = sessionStorage.getItem('github_token');

    if (accessToken) {
        document.getElementById("auth-button").style.display = "none";
        document.querySelector(".start-button").style.display = "block";

        fetch('https://api.github.com/user', {
            headers: { Authorization: `Bearer ${accessToken}` }
        })
        .then(response => {
            if (!response.ok) throw new Error('Error en la autenticación');
            return response.json();
        })
        .then(data => {
            document.getElementById('username').textContent = data.login || 'Usuario desconocido';
            document.getElementById('email').textContent = data.email || 'Correo no disponible';
            document.getElementById('profile-pic').src = data.avatar_url || 'https://via.placeholder.com/150';
        })
        .catch(error => {
            console.error('Error al obtener datos:', error);
            document.getElementById('username').textContent = 'Error al cargar datos';
            document.getElementById('email').textContent = 'Verifique su conexión o token';
            sessionStorage.removeItem('github_token');
        });
    }

    window.onscroll = function() {
        let scrollTopBtn = document.getElementById("scrollTopBtn");
        if (document.documentElement.scrollTop > 100) {
            scrollTopBtn.style.display = "block";
        } else {
            scrollTopBtn.style.display = "none";
        }
    };

    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
</script>

</body>
</html>
