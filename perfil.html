<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
            width: 100%;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 50px;
            cursor: pointer;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 32px;
            font-weight: bold;
            color: red;
            cursor: pointer;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: black;
        }

        .profile-header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }

        .timer {
            font-size: 20px;
            color: #ffcc00;
            font-weight: bold;
            text-align: center;
        }

        .start-button {
            display: block;
            width: 200px;
            padding: 10px;
            background-color: red;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <img src="assets/imagenes/logo.png" alt="Logo" class="logo" onclick="window.location.href='index.html';">
    <h1>Bienvenido a tu perfil</h1>
    <div class="close-button" onclick="window.location.href='index.html';">X</div>
</header>

<div class="container">
    <div class="profile-header">
        <img id="profile-pic" src="https://via.placeholder.com/150" alt="Foto de perfil">
    </div>
    <h2 id="username">Cargando...</h2>
    <p id="email">Cargando...</p>
    <div class="timer" id="timer"></div>
    <button class="start-button" onclick="window.location.href='index.html';">Ir al inicio</button>
</div>

<script>
    let startTime = Date.now();
    function updateTimer() {
        let elapsed = Date.now() - startTime;
        let minutes = Math.floor(elapsed / 60000);
        let seconds = Math.floor((elapsed % 60000) / 1000);
        document.getElementById("timer").textContent = `Tiempo en pÃ¡gina: ${minutes}m ${seconds}s`;
    }
    setInterval(updateTimer, 1000);
    updateTimer();

    const urlParams = new URLSearchParams(window.location.search);
    const accessToken = urlParams.get('token');

    if (accessToken) {
        fetch('https://api.github.com/user', {
            headers: { Authorization: `token ${accessToken}` }
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('username').textContent = data.login;
            document.getElementById('email').textContent = data.email || 'Correo no disponible';
            document.getElementById('profile-pic').src = data.avatar_url;
        })
        .catch(error => console.error('Error al obtener datos:', error));
    }
</script>
</body>
</html>
