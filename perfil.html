<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: white;
            margin: 0;
            padding: 0;
        }
        
        nav {
            display: flex;
            align-items: center;
            background-color: #1a1a1a;
            padding: 10px 20px;
        }
        
        nav img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        
        nav span {
            color: yellow;
            font-size: 24px;
            font-weight: bold;
        }
        
        nav input {
            margin-left: 20px;
            padding: 5px 10px;
            border-radius: 20px;
            border: none;
            background-color: #333;
            color: white;
        }
        
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        
        .profile-btn {
            background-color: #ff4da6;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .profile-btn img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-left: 10px;
        }
        
        .container {
            display: flex;
            background-color: #252525;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 90%;
            margin: 50px auto;
        }
        
        .profile-image img {
            border-radius: 15px;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 4px solid #ff4081;
        }
        
        .profile-info {
            margin-left: 20px;
            flex: 1;
        }
        
        .status {
            background-color: #ff4081;
            padding: 5px 10px;
            border-radius: 10px;
            display: inline-block;
        }
        
        .button {
            background-color: transparent;
            border: 2px solid #ff4081;
            color: #ff4081;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .button:hover {
            background-color: #ff4081;
            color: white;
        }
        
        .stats span {
            color: #ff4081;
        }
    </style>
</head>
<body>
    <nav>
        <img src="assets/imagenes/logo.png" alt="Logo">
        <span>HanabiCine</span>
        <input type="text" placeholder="Type Something">
        <div style="flex-grow: 1;"></div>
        <a href="index.html">Home</a>
        <a href="#browse">Browse</a>
        <a href="#details">Details</a>
        <a href="#streams">Streams</a>
        <a href="#profile" class="profile-btn">
            Profile <img id="nav-profile-pic" src="https://via.placeholder.com/30" alt="User">
        </a>
    </nav>
    
    <div class="container">
        <div class="profile-image">
            <img id="profile-pic" src="assets/imagenes/logo.png" alt="Foto de perfil">
        </div>
        <div class="profile-info">
            <span class="status">Offline</span>
            <h2 id="username">Usuario</h2>
            <p>No has iniciado sesión. Pulsa el botón para continuar.</p>
            <button class="button" onclick="loginWithGitHub()">Iniciar sesión con GitHub</button>
            <div class="stats">
                <p>Repositorios: <span id="repos">0</span></p>
                <p>Seguidores: <span id="followers">0</span></p>
                <p>Siguiendo: <span id="following">0</span></p>
            </div>
        </div>
    </div>

    <script>
        function loginWithGitHub() {
            // Simulación de inicio de sesión (debes reemplazar esto con tu lógica OAuth de GitHub)
            let userData = {
                username: "Alan Smithee",
                avatar: "https://via.placeholder.com/150", // Reemplazar con imagen real
                repos: 10,
                followers: 200,
                following: 50
            };
            
            document.getElementById("username").innerText = userData.username;
            document.getElementById("profile-pic").src = userData.avatar;
            document.getElementById("nav-profile-pic").src = userData.avatar;
            document.getElementById("repos").innerText = userData.repos;
            document.getElementById("followers").innerText = userData.followers;
            document.getElementById("following").innerText = userData.following;
        }
    </script>
</body>
</html>
