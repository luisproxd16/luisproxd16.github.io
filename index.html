<style>
    /* Estilo para la barra de navegación */
    .navbar {
        position: fixed; /* Fija la barra en la parte superior */
        top: 0;
        left: 0;
        width: 100%;
        padding: 10px;
        display: flex;
        justify-content: space-between; /* Espacio entre los elementos */
        align-items: center;
        z-index: 1000;
        background: transparent; /* Fondo transparente */
    }

    /* Contenedor del cuadro de búsqueda en el medio */
    .search-container {
        flex-grow: 1; /* Toma el espacio disponible */
        display: flex;
        justify-content: center; /* Centra el cuadro de búsqueda */
    }

    .search-box {
        padding: 8px;
        font-size: 16px;
        border-radius: 5px;
        width: 50%; /* Ancho del cuadro de búsqueda */
        border: 2px solid #ccc;
        background-color: white; /* Fondo blanco para el cuadro de búsqueda */
        color: black; /* Color de texto negro en el cuadro de búsqueda */
    }

    /* Botón de hamburguesa (sin fondo) */
    .menu-toggle {
        font-size: 30px;
        color: white;
        cursor: pointer;
        background: none;  /* Sin fondo */
        border: none;      /* Sin borde */
        padding: 0;        /* Sin padding */
    }

    /* Estilo para el menú */
    .menu {
        display: none; /* Inicialmente oculto */
        background-color: transparent; /* Fondo transparente */
        padding: 10px;
        position: absolute; /* Lo posiciona absolutamente */
        top: 50px; /* Ajusta la posición del menú, más cerca de la parte superior */
        left: 0;
        width: 100%;
        text-align: center;
    }

    /* Estilo para los enlaces del menú */
    .menu a {
        text-decoration: none;
        padding: 5px 10px; /* Ajustado para que dependa del tamaño del texto */
        font-weight: bold;
        display: inline-block; /* Hace que los enlaces no se estiren a todo el ancho */
        margin: 5px 0;
        border-radius: 5px;
        font-size: 14px; /* Tamaño de la fuente más pequeño */
        color: white; /* Color de letra blanco */
    }

    /* Colores de fondo para las opciones */
    .menu .inicio {
        background-color: red; /* Fondo rojo para 'Inicio' */
    }

    .menu .acerca {
        background-color: blue; /* Fondo azul para 'Acerca' */
    }

    .menu .encuentranos {
        background-color: violet; /* Fondo amarillo para 'Encuéntranos' */
    }

    /* Efecto al pasar el mouse sobre los enlaces */
    .menu a:hover {
        background-color: rgba(255, 255, 255, 0.2); /* Fondo con transparencia al pasar el mouse */
    }

    /* Estilo para el banner */
    .banner {
        width: 80%; /* Ancho reducido */
        height: 250px; /* Altura aumentada */
        background-image: url('assets/imagenes/banner.png'); /* Ruta a la imagen */
        background-size: cover; /* Asegura que la imagen cubra todo el espacio */
        background-position: center; /* Centra la imagen */
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;  /* Color de la letra en el banner */
        font-size: 32px; /* Tamaño de la letra ajustado */
        font-weight: bold;
        border-radius: 20px; /* Esquinas redondeadas */
        margin: 0 auto; /* Centra el banner horizontalmente */
        position: relative;
        margin-top: 60px; /* Evita que el banner se solape con la barra de navegación */
    }
</style>

<script>
    // Función para mostrar/ocultar el menú
    function toggleMenu() {
        const menu = document.getElementById('menu');
        if (menu.style.display === 'none' || menu.style.display === '') {
            menu.style.display = 'block'; // Muestra el menú
        } else {
            menu.style.display = 'none'; // Oculta el menú
        }
    }
</script>

<style>
  /* Estilos del carrusel */
  .carousel-container {
    width: 100%;
    max-width: 1100px; /* Hice el fondo más pequeño */
    margin: 50px auto;
    overflow: hidden;
    position: relative;
    background-color: #ffb6c1;
    padding: 10px;
    border-radius: 10px;
  }

  .carousel-slide {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }

  .carousel-item {
    flex: 0 0 22%; /* Ajuste para mostrar 4.5 imágenes */
    padding: 5px;
    text-align: center;
  }

  .carousel-item img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    border: 2px solid #000;
  }

  .carousel-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px;
    font-size: 2em;
    cursor: pointer;
    z-index: 10;
  }

  .prev {
    left: 10px;
  }

  .next {
    right: 10px;
  }

  .btn-ver-ahora {
    display: inline-block;
    margin: 10px auto 0;
    background-color: green;
    color: white;
    font-size: 1em;
    padding: 0.3em 0.6em;
    border-radius: 5px;
    text-decoration: none;
  }

  /* Soporte para pantallas táctiles */
  @media screen and (max-width: 768px) {
    .carousel-item {
      flex: 0 0 48%;  /* Ajuste de tamaño para pantallas más pequeñas */
    }

    .carousel-btn {
      font-size: 1.5em;
      padding: 8px;
    }
  }
</style>

<script>
  let slide = document.querySelector('.carousel-slide');
  let totalItems = document.querySelectorAll('.carousel-item').length;
  let itemWidth = document.querySelector('.carousel-item').offsetWidth;
  let currentIndex = 0;

  function moveSlide(direction) {
    // Evitar que avance más allá del final o retroceda más allá del primer elemento
    if (direction === -1 && currentIndex === 0) {
      return; // Si estamos en la primera imagen, no retrocedemos
    }
    if (direction === 1 && currentIndex === totalItems - 4) {
      return; // Si estamos en la última imagen, no avanzamos (se limita a 4 imágenes visibles)
    }

    currentIndex += direction;
    slide.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
  }

  // Hacer que el carrusel sea navegable desde el teclado
  window.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') {
      moveSlide(-1);
    } else if (e.key === 'ArrowRight') {
      moveSlide(1);
    }
  });

  // Detectar el número total de elementos en el carrusel y configurar las dimensiones
  window.addEventListener('load', () => {
    itemWidth = document.querySelector('.carousel-item').offsetWidth;
    setInterval(() => {
      moveSlide(1); // Avanzar automáticamente cada 10 segundos
    }, 10000); // 10000 milisegundos = 10 segundos
  });
</script>
