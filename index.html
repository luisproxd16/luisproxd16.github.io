<style>
  /* Estilos del carrusel */
  .carousel-container {
    width: 100%;
    max-width: 1100px; /* Hice el fondo más pequeño */
    margin: 50px auto;
    overflow: hidden;
    position: relative;
    background-color: #ffb6c1;
    padding: 10px;
    border-radius: 10px;
  }

  .carousel-slide {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }

  .carousel-item {
    flex: 0 0 22%; /* Ajuste para mostrar 4.5 imágenes */
    padding: 5px;
    text-align: center;
  }

  .carousel-item img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    border: 2px solid #000;
  }

  .carousel-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px;
    font-size: 2em;
    cursor: pointer;
    z-index: 10;
  }

  .prev {
    left: 10px;
  }

  .next {
    right: 10px;
  }

  .btn-ver-ahora {
    display: inline-block;
    margin: 10px auto 0;
    background-color: green;
    color: white;
    font-size: 1em;
    padding: 0.3em 0.6em;
    border-radius: 5px;
    text-decoration: none;
  }

  /* Soporte para pantallas táctiles */
  @media screen and (max-width: 768px) {
    .carousel-item {
      flex: 0 0 48%;  /* Ajuste de tamaño para pantallas más pequeñas */
    }

    .carousel-btn {
      font-size: 1.5em;
      padding: 8px;
    }
  }
</style>

<script>
  let slide = document.querySelector('.carousel-slide');
  let totalItems = document.querySelectorAll('.carousel-item').length;
  let itemWidth = document.querySelector('.carousel-item').offsetWidth;
  let currentIndex = 0;

  function moveSlide(direction) {
    // Evitar que avance más allá del final o retroceda más allá del primer elemento
    if (direction === -1 && currentIndex === 0) {
      return; // Si estamos en la primera imagen, no retrocedemos
    }
    if (direction === 1 && currentIndex === totalItems - 4) {
      return; // Si estamos en la última imagen, no avanzamos (se limita a 4 imágenes visibles)
    }

    currentIndex += direction;
    slide.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
  }

  // Hacer que el carrusel sea navegable desde el teclado
  window.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') {
      moveSlide(-1);
    } else if (e.key === 'ArrowRight') {
      moveSlide(1);
    }
  });

  // Detectar el número total de elementos en el carrusel y configurar las dimensiones
  window.addEventListener('load', () => {
    itemWidth = document.querySelector('.carousel-item').offsetWidth;
    setInterval(() => {
      moveSlide(1); // Avanzar automáticamente cada 10 segundos
    }, 10000); // 10000 milisegundos = 10 segundos
  });
</script>
