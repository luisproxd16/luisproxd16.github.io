<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesando inicio de sesión...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Procesando inicio de sesión...</h1>
    </div>

    <script>
        // Obtener el código de autorización desde la URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            // Guardar el código en localStorage (o manejarlo como prefieras)
            localStorage.setItem('github_code', code);

            // Mostrar mensaje de éxito
            document.getElementById('content').innerHTML = `
                <div class="container">
                    <h1>Gracias por iniciar sesión</h1>
                    <p>¡Disfruta de los animes!</p>
                    <button onclick="window.location.href='index.html'">Ir a la página principal</button>
                </div>
            `;
        } else {
            // Mostrar mensaje de error
            document.getElementById('content').innerHTML = `
                <h1>Error al iniciar sesión</h1>
                <p>No se recibió un código de autorización.</p>
            `;
        }
    </script>
</body>
</html>
