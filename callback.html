<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procesando inicio de sesión...</title>
</head>
<body>
  <script>
    // Obtener el código de autorización desde la URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (code) {
      // Guardar el código en localStorage (o manejarlo como prefieras)
      localStorage.setItem('github_code', code);

      // Redirigir a la página de perfil o inicio
      window.location.href = 'https://luisproxd16.github.io/perfil.html';
    } else {
      document.body.innerHTML = "<h1>Error al iniciar sesión</h1><p>No se recibió un código de autorización.</p>";
    }
  </script>
</body>
</html>
