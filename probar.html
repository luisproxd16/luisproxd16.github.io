<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Hamburguesa</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #0d0d24;
            color: white;
        }

        /* Barra de navegación */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Logo y nombre del sitio */
        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .site-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: yellow;
        }

        /* Ícono de hamburguesa */
        .menu-icon {
            font-size: 2rem;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
        }

        /* Menú desplegable */
        .menu {
            position: fixed;
            top: 0;
            right: -100vw; /* Oculto por defecto */
            width: 60vw;
            max-width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: right 0.3s ease-in-out;
            z-index: 1000;
        }

        /* Menú activo (visible) */
        .menu.active {
            right: 0;
        }

        /* Enlaces del menú */
        .menu a {
            color: white;
            font-size: 1.5rem;
            margin: 10px 0;
            text-decoration: none;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #ff4081;
        }

        /* Botón para cerrar el menú */
        .close-menu {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
        }
    </style>
</head>
