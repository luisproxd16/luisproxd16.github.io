<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Hamburguesa</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #0d0d24;
            color: white;
        }

        /* Barra de navegación */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Logo y nombre del sitio */
        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .site-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: yellow;
        }

        /* Ícono de hamburguesa */
        .menu-icon {
            font-size: 2rem;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
        }

        /* Menú desplegable */
        .menu {
            position: fixed;
            top: 0;
            right: -100vw; /* Oculto por defecto */
            width: 60vw;
            max-width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: right 0.3s ease-in-out;
            z-index: 1000;
        }

        /* Menú activo (visible) */
        .menu.active {
            right: 0;
        }

        /* Enlaces del menú */
        .menu a {
            color: white;
            font-size: 1.5rem;
            margin: 10px 0;
            text-decoration: none;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #ff4081;
        }

        /* Botón para cerrar el menú */
        .close-menu {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar">
        <!-- Logo y nombre del sitio -->
        <div class="logo-container">
            <img src="assets/imagenes/logo.png" alt="Logo" class="logo">
            <span class="site-name">HanabiCine</span>
        </div>

        <!-- Ícono de hamburguesa -->
        <button class="menu-icon" aria-label="Abrir menú" onclick="toggleMenu()">☰</button>
    </nav>

    <!-- Menú desplegable -->
    <div class="menu" id="menu">
        <!-- Botón para cerrar el menú -->
        <button class="close-menu" aria-label="Cerrar menú" onclick="toggleMenu()">×</button>

        <!-- Enlaces del menú -->
        <a href="index.html">Inicio</a>
        <a href="#">Buscar</a>
        <a href="#">xd</a>
        <a href="perfil.html">Perfil</a>
    </div>

    <!-- Script para el menú de hamburguesa -->
    <script>
        function toggleMenu() {
            let menu = document.getElementById("menu");
            menu.classList.toggle("active");

            // Evitar desplazamiento cuando el menú está abierto
            if (menu.classList.contains("active")) {
                document.body.style.overflow = "hidden";
            } else {
                document.body.style.overflow = "auto";
            }
        }

        // Cerrar el menú al hacer clic fuera de él
        document.addEventListener('click', function(event) {
            let menu = document.getElementById("menu");
            let menuIcon = document.querySelector('.menu-icon');
            if (!menu.contains(event.target) && !menuIcon.contains(event.target)) {
                menu.classList.remove("active");
                document.body.style.overflow = "auto";
            }
        });
    </script>

</body>
</html>
