<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar C√≥digo</title>
    <style>
        /* Fondo negro */
        body {
            background: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Contenedor con efecto vidrio */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            width: 400px;
        }

        /* T√≠tulo */
        h2 {
            font-size: 26px;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Icono decorativo */
        .gif-icon {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        /* Estilo del Input */
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            outline: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin-bottom: 15px;
        }

        /* Bot√≥n con animaci√≥n */
        button {
            background: #ff4b2b;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background: #ff6a4d;
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- GIF decorativo -->
        <img src="assets/gifs/meme.gif" class="gif-icon" alt="C√≥digo GIF">
        
        <h2>üîë Verificaci√≥n de C√≥digo</h2>
        
        <label for="codigoIngresado">Ingresa el c√≥digo recibido:</label>
        <input type="text" id="codigoIngresado" placeholder="C√≥digo de verificaci√≥n">
        <button onclick="verificarCodigo()">Verificar</button>
    </div>

    <script>
        function verificarCodigo() {
            let codigoIngresado = document.getElementById("codigoIngresado").value;
            let codigoGuardado = localStorage.getItem("codigoVerificacion");

            if (codigoIngresado === codigoGuardado) {
                alert("‚úÖ C√≥digo correcto. Redirigiendo...");
                window.location.href = "correo.html";  // Redirige a index.html
            } else {
                alert("‚ùå C√≥digo incorrecto. Intenta de nuevo.");
            }
        }
    </script>
</body>
</html>
